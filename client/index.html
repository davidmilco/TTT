<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="./client/css/style.css" rel="stylesheet">
    <script src="./client/client.js"></script>
</head>
<body>
    <h1>Let's Play some Tic-Tac-Toe</h1>
    <div class="gameBoard">
        <div class="row">
            <div class="col-xs-1 gameSquare firstCol topRow">
                Square(0,0)
            </div>
            <div class="col-xs-1 gameSquare secondCol topRow">
                Square(0,1)
            </div>
            <div class="col-xs-1 gameSquare topRow">
                Square(0,2)
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1 gameSquare firstCol secondRow">
                Square(1,0)
            </div>
            <div class="col-xs-1 gameSquare secondCol secondRow">
                Square(1,1)
            </div>
            <div class="col-xs-1 gameSquare secondRow">
                Square(1,2)
            </div>
        </div>
        <div class="row bottomRow">
            <div class="col-xs-1 gameSquare firstCol">
                Square(2,0)
            </div>
            <div class="col-xs-1 gameSquare secondCol">
                Square(2,1)
            </div>
            <div class="col-xs-1 gameSquare">
                Square(2,2)
            </div>
        </div>
    </div>
</body>
</html>
